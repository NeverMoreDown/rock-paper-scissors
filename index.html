<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div id="container">
            <div id="head">Rock Paper Scissors</div>
                <div id="results">
                    <div id="results1">
                        <div id="choice">
                            <div id="playerChoice">You Chose</div>
                            <div id="compChoice">Computer Chose</div>
                        </div>
                        <div id="roundContainer"> 
                            <div id="round">Round 0</div>
                            <div id="score">Score: 0 to 0</div>
                        </div>
                    </div> 
                    <div id="resultContainer">
                        <div id="roundResult">Pick Rock, Paper, or Scissors!</div>
                    </div>
                </div>
            <div id="btnContainer">
                <button class="btn" id="rockBtn">Rock</button>
                <button class="btn" id="paperBtn">Paper</button>
                <button class="btn" id="scissorsBtn">Scissors</button>
            </div>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
